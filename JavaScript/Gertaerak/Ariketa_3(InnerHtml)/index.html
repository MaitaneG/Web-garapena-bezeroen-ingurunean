<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="paragrafoa">
      Paragrafo honen barruan gauza asko daude:
      <ul>
        <li>Zerrenda</li>
        <li>bat</li>
      </ul>
      <table border="1">
        <tr>
          <td>Eta</td>
          <td>taula bat</td>
        </tr>
      </table>
    </div>
    <script>
      function aldatu() {
        var el = document.getElementById("paragrafoa");
        el.innerHTML =
          "Eta osorik aldatzen dut" +
          "<ol><li>nahita</li><li>zerrenda bat sartu</li></ol>";
      }
      setTimeout("aldatu()", 3000);
    </script>
  </body>
</html>
