<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="js/form.js"></script>
  </head>
  <body>
    <div class="col-sm-6">
      <h1>DAW klasea</h1>
      <h3>Formularioak eta JavaScript</h3>
      <form class="form-horizontal" id="formularioa" onsubmit="bidali()">
        <div class="form-group">
          <div class="radio">
            <label class="control-label" for="gender">Zuzentzeko era: </label>
            <label><input type="radio" name="gender" id="jauna" value="jauna" checked />Jauna</label>
            <label><input type="radio" name="gender" id="anderea" value="anderea"/>Anderea</label>
          </div>
        </div>
        <br/>

        <label class="control-label col-sm-2" for="izena">Izena</label>
        <div class="col-sm-10">
          <input
            type="text" class="form-control" id="izena" placeholder="Sartu izena" name="izena"/>
        </div>

        <label class="control-label col-sm-2" for="abizena">Abizena</label>
        <div class="col-sm-10">
          <input
            type="text" class="form-control" id="abizena" placeholder="Sartu abizena" name="abizena"/>
        </div>

        <label class="control-label col-sm-2" for="helbidea">Helbidea</label>
        <div class="col-sm-10">
          <input
            type="text" class="form-control"
            id="helbidea" placeholder="Sartu helbidea (X kalea)" name="helbidea"/>
        </div>

        <label class="control-label col-sm-2" for="herrialdea"
          >Herrialdea</label>
        <div class="col-sm-10">
          <input
            type="text" class="form-control" id="herrialdea" placeholder="Sartu herrialdea" name="herrialdea"/>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label class="control-label">Gustokoenak: </label>
              <label><input type="checkbox" name="liburuak" />Liburuak</label>
              <label><input type="checkbox" name="pelikulak" />Pelikulak</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit"  class="btn btn-info" id="bidali">Bidali</button>
            <button class="btn btn-default" id="ezeztatu">Ezeztatu</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-6">
        <img id="arg" src="img/caraHombre.jpg"/>
        <h3>Sartu dituzun datuak: </h3>
        <p id="sartuIzena"></p>
        <p id="sartuAbizena"></p>
        <p id="sartuHelbidea"></p>
        <p id="sartuHerrialdea"></p>
    </div>
  </body>

  <script>
    argazkiaAldatu();
  </script>
</html>
