<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="js/form.js"></script>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1>DAW klasea</h1>
        <h3>Formularioak eta JavaScript</h3>
        <form class="form-horizontal" id="formularioa" onsubmit="return false">
          <div class="form-group">
            <div class="radio">
              <label class="control-label" for="gender">Zuzentzeko era: </label>
              <label><input type="radio" name="gender" id="jauna" value="jauna" checked />Jauna</label>
              <label><input type="radio" name="gender" id="anderea" value="anderea"/>Anderea</label>
            </div>
          </div>
          <br/>
  
          <label class="control-label col-sm-2" for="izena">Izena</label>
          <div class="col-sm-10">
            <input
              type="text" class="form-control" id="izena" placeholder="Sartu izena" name="izena"/>
          </div>
  
          <br/>

          <label class="control-label col-sm-2" for="abizena">Abizena</label>
          <div class="col-sm-10">
            <input
              type="text" class="form-control" id="abizena" placeholder="Sartu abizena" name="abizena"/>
          </div>
  
          <br/>

          <label class="control-label col-sm-2" for="helbidea">Helbidea</label>
          <div class="col-sm-10">
            <input
              type="text" class="form-control"
              id="helbidea" placeholder="Sartu helbidea (X kalea)" name="helbidea"/>
          </div>
  
          <br/>

          <label class="control-label col-sm-2" for="probintzia"
            >Probintzia</label>
          <select id="probintzia" class="form-select" aria-label="Aukeratu probintzia">
            <option value="Gipuzkoa" selected>Gipuzkoa</option>
            <option value="Bizkaia">Bizkaia</option>
            <option value="Araba">Araba</option>
          </select>

          <br/>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label class="control-label">Gustokoenak: </label>
                <label><input type="checkbox" id="liburuak" name="liburuak" />Liburuak</label>
                <label><input type="checkbox" id="pelikulak" name="pelikulak" />Pelikulak</label>
              </div>
            </div>
          </div>
  
          <br/>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit"  class="btn btn-info" id="bidali" onclick="bidaliInfor()">Bidali</button>
              <button type="reset" class="btn btn-default" id="ezeztatu" onclick="ezabatu()">Ezeztatu</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
          <img id="arg" src="img/caraHombre.jpg"/>
          <h3>Sartu dituzun datuak: </h3>
          <p id="sartuIzena"></p>
          <p id="sartuAbizena"></p>
          <p id="sartuGeneroa"></p>
          <p id="sartuHelbidea"></p>
          <p id="sartuProbintzia"></p>
          <p id="sartuGustokoena"></p>
      </div>
    </div>
  </body>

  <script>
    argazkiaAldatu();
  </script>
</html>
