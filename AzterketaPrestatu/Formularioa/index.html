<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                  id="erabiltzailea"

                />

        </form>
        <input
        id="botoia"
        type="submit"
        class="btn btn-primary"
        value="Erregistratu"
    />
        <p id="text"></p>

        <table class="table">
            <thead>
                <th scope="col">Erabiltzailea</th>
                <th scope="col">Pasahitza</th>
            </thead>

            </tbody>
        </table>
